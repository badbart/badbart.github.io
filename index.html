<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Udacity FEND Project Overview</title>

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>

	<!-- Bootstrap -->
	<link href="build/css/bootstrap.min.css" rel="stylesheet">

	<!-- Own Styles -->
	<link href="build/css/styles.min.css" rel="stylesheet">

</head>

<body>
	<header>
		<!-- Thanks to https://pixabay.com/en/sketch-szkicowac-ludek-man-363071/ for the Picture -->
		<img src="img/svg/logo.svg" alt="Stickman Logo" class="logo">
		<div class="header_text">
			<h1>Tom Zille</h1>
			<h3>Front-End Ninja in the making</h3>
		</div>
	</header>
	<main>
		<hr class="break">

		<!-- Thanks to https://pixabay.com/en/programming-html-coding-1009134/ for the Picture-->
		<img src="img/code.jpg" alt="some random code" class="big">

		<section>
			<h2 class="section-header">Featured Work</h2>

			<div class="row">
				<div class="col-md-4 col-sm-6 col-xs-12 work">
					<!-- Thanks to https://pixabay.com/en/sketchbook-portfolio-artist-pencil-352260/ for the Picture <--></-->
					<img src="img/portfolio.jpg" alt="Some Papers and a Pencil" class="small">
					<h2 class="item">Portfolio</h2>
					<p class="source"><a href="http://badbart.github.io/">http://badbart.github.io/</a></p>
				</div>

				<div class="col-md-4 col-sm-6 col-xs-12 work">
					<!-- Thanks to https://pixabay.com/en/job-interview-career-conference-156130/ for the Picture -->
					<img src="img/resume.png" alt="Two people doing a interview" class="small">
					<h2 class="item">Come back later</h2>
				</div>

				<div class="col-md-4 col-sm-12 col-xs-12 work">
					<!-- Thanks to https://pixabay.com/en/beginning-play-videogame-arcade-179632/ for the Picture -->
					<img src="img/game.jpg" alt="A Start Button" class="small">
					<h2 class="item">Come back later</h2>
				</div>
			</div>

		</section>
	</main>
	<!-- JS Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="build/js/bootstrap.min.js"></script>

</html>
